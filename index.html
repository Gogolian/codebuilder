<!DOCTYPE html>
<html lang="pl">

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta charset="UTF-8">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.min.js"></script>
   <link rel="stylesheet" href="style.css">
   <title>Code Builder</title>
</head>

<body>
   <div class="weirdloader"><span class="delete-me">âœ–</span></div>
   <div class="container-fluid codebuilder-initial-container">
      <div class="row">
         <div class="col col-md-2">
            snippets
            <div id="div" class="draggable initial label_changable">
               div
            </div>
            <div id="nesting_div" class="draggable droppable initial label_changable">
               nesting div
            </div>
            <div id="row" class="draggable droppable initial label_changable row">
               row
            </div>
            <div id="col" class="draggable droppable initial label_changable col-sm-3">
               col
            </div>
         </div>
         <div class="col col-md-9">
            drop:
            <div id="droparea" class="droppable"></div>
            code:
            <div id="codearea" class="code"><textarea class="code"></textarea></div>
         </div>
      </div>
   </div>
   <script type="text/javascript" src="js/draggable_init.js"></script>
   <script type="text/javascript" src="js/dropping.js"></script>
   <script type="text/javascript" src="js/rework_code.js"></script>
   <!-- script type="text/javascript" src="js/label_edit.js"></script -->

</body>

</html>
